<footer class="bg-dark text-white py-2"> <!-- уменьшен отступ сверху и снизу -->
    <div class="container">
        <h2 class="h5">Контакты:</h2> <!-- уменьшен размер заголовка -->

        <div class="row">
            <div class="col-md-4 mb-2"> <!-- уменьшен нижний отступ -->
                <h3 class="h6">Билетный отдел:</h3> <!-- уменьшен размер заголовка -->
                <p class="mb-1">+7(495) 120-10-25</p> <!-- заменен <h3> на <p> и убран отступ -->
                <p><a href="mailto:tickets@dynamo.ru" class="text-white">tickets@dynamo.ru</a></p> <!-- заменен <h3> на <p> -->
            </div>
            <div class="col-md-4 mb-2">
                <h3 class="h6">Отдел маркетинга:</h3>
                <p><a href="mailto:marketing@dynamo.ru" class="text-white">marketing@dynamo.ru</a></p>
            </div>
            <div class="col-md-4 mb-2">
                <h3 class="h6">Отдел по работе с болельщиками:</h3>
                <p><a href="mailto:event@dynamo.ru" class="text-white">event@dynamo.ru</a></p>
            </div>
        </div>
    </div>
</footer>
